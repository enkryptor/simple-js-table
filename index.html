<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Simple JS table demo</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="app.js" type="module"></script>
  </head>
  <body>
    <main class="container">
      <h2 class="mt-5">Basic Table</h2>
      <table class="table align-middle">
        <thead>
          <tr>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Year</th>
            <th scope="col">A Flag</th>
            <th scope="col">Open Modal</th>
            <th scope="col">Delete</th>
          </tr>
        </thead>
        <tbody id="table-body">
        </tbody>
      </table>
      <template id="row-template">
        <tr>
          <td>
            <input name="firstName" type="text" class="form-control">
          </td>
          <td>
            <span name="lastName"></span>
          </td>
          <td>
            <input name="year" type="number" class="form-control">
          </td>
          <td>
            <input name="flag" type="checkbox" class="form-control-checkbox">
          </td>
          <td>
            <button name="menu" type="button" class="btn">...</button>
          </td>
          <td>
            <button name="delete" type="button" class="btn-close"></button>
          </td>
        </tr>
      </template>

      <button id="add-row-button" type="button" class="btn btn-secondary btn-sm">Add row</button>

      <button id="submit-button" type="button" class="btn btn-primary btn-sm">Submit data</button>

      <h4 class="mt-5">Data output</h4>
      <div class="row">
        <div class="col">
          <div id="data-output" class="font-monospace card p-3" style="white-space: pre-wrap"></div>
        </div>
        <div class="col"></div>
      </div>

    </main>

    <div class="modal fade" tabindex="-1" id="modal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Modal title</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <p>Modal body text goes here.</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
